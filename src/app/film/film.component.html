<div *ngIf="!infoFilm; else info">
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand"><mat-icon>play_arrow</mat-icon></a>
      <div class="d-flex" standalone>
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)] = "nomeFilm">
        <button class="btn btn-outline-success" (click)="chiamaDatiFilm()">Search</button>
      </div>
    </div>
  </nav>

  <div *ngFor="let num of FilmCollector; let i = index">
  <mat-card
  (click) = "controlloLogin()"
  class="example-card"
  role="button" *ngIf="FilmCollector[i].image != 'https://imdb-api.com/images/original/nopicture.jpg'"
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ FilmCollector[i].title }}</mat-card-title>
    <mat-card-subtitle>{{ FilmCollector[i].year }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="FilmCollector[i].image"
  />
  <mat-card-content>
    <p>
      {{ this.FilmCollector[i].plotShort }}
    </p>
  </mat-card-content>
  <mat-card-actions></mat-card-actions>
</mat-card>
</div>
</div>
