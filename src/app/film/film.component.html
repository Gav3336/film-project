  <mat-card
  routerLink="/login"
  class="example-card"
  role="button"
  *ngFor="let num of FilmCollector; let i = index"
>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ FilmCollector[i].title }}</mat-card-title>
    <mat-card-subtitle>{{ FilmCollector[i].year }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="vettoriDati.results[0].image"
  />
  <mat-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz
      breeds of dog from Japan. A small, agile dog that copes very well with
      mountainous terrain, the Shiba Inu was originally bred for hunting.
    </p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
