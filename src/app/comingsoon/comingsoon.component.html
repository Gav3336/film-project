      <div *ngFor="let num of FilmCollector; let i = index">
      <mat-card
      class="example-card"
      role="button" *ngIf="FilmCollector[i].image != 'https://imdb-api.com/images/original/nopicture.jpg'"
    >
      <mat-card-header>
        <mat-card-title>{{ FilmCollector[i].title }}</mat-card-title>
        <p>{{ this.FilmCollector[i].release }}</p>
        <mat-card-subtitle> <p> {{ this.FilmCollector[i].directors }} </p>{{ FilmCollector[i].year }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        [src]="FilmCollector[i].image"
      />
      <mat-card-content>
        <p>
             {{ this.FilmCollector[i].plot }}
        </p>
      </mat-card-content>
      <p> {{ FilmCollector[i].runtime }} </p>
    </mat-card>
    </div>
